<div class="col">
	<h1 class="mb-4 mt-4">Products</h1>

	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Category</th>
				<th scope="col">Product</th>
				<th scope="col">Preço</th>
				<th scope="col">Ação</th>
			</tr>
		</thead>

		<tbody>
			{% for product in products %}
			<tr>
				<td>
					{{ product.titulo }}
				</td>
				<td>
					{{ product.nome }}
				</td>
				<td>
					{{ product.preco }}
				</td>
				<td>
					<a href="http://localhost/crud_php/product/change/{{product.id}}" class="btn btn-success w-50">Edit</a>
					<a href="http://localhost/crud_php/product/remove/{{product.id}}" class="btn btn-danger w-25">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<a class="btn btn-primary" href="http://localhost/teste-php/product/index">Cadastrar Produto</a>
	<a class="btn btn-warning" href="">Cadastrar Categoria</a>
</div>
